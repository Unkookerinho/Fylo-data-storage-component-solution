<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="first-section">
        <img class="logo" src="images/logo.svg" alt="Fylo logo" />
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="Document image" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="Folder image" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="Cloud image" />
          </div>
        </div>
      </div>
      <div class="second-third">
        <div class="second-section">
          <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
          <div class="bar">
            <div class="progress"><div class="indicator"></div></div>
          </div>
          <div class="gb"><span>0 GB</span> <span>1000 GB</span></div>
        </div>

        <div class="third-section">
          <div><span>185</span> GB Left</div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/Unkookerinho" target="_blank"
        >Unkookerinho</a
      >.
    </footer>
  </body>
</html>
